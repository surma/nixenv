<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{.App}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        p {
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        .app-name {
            font-weight: 600;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1b1f23;
        }
        .btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Authentication Required</h1>
        <p>Please log in to access <span class="app-name">{{.App}}</span></p>
        <a href="{{.AuthURL}}" class="btn">Login with GitHub</a>
    </div>
</body>
</html>
